<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="responsive-figma.css">
    <title>Responsive-figma</title>
</head>
<body>
    <div class="container">
        <div class="page-one display-normal">
            <div class="top-one display-normal">
                <div class="left-one">
                    <p><strong>Double C&B</strong></p>
                </div>                
                <div class="center display-normal">
                    <div>
                        <p><a class="text" href="#">Recipes</a></p>
                    </div>
                    <div>
                        <p><a class="text" href="#">Food</a></p>
                    </div>
                    <div>
                        <p><a class="text" href="#">About Us</a></p>
                    </div>
                    <div>
                        <p><a class="text" href="#">Contact</a></p>
                    </div>
                    <div>
                        <p><a class="text" href="#">How this diet work?</a></p>
                    </div>
                </div>
                <div class="right-one">
                    <button class="button-login">Login</button>
                </div>
            </div>
            <div class="mid-one display-normal">
                <div class="other"> 
                    <div class="main-mid">
                        <h1 class="size-double">Double cheese<br>and Bacon</h1>

                    </div>
                    <div class="other-mid display-normal">

                            <p class="size-small">400+ delicious and amazing recipes<br>for your keto diet</p>
                        </div>
                    </div>
                </div>
                <div>
                    <img class="image" src="images.jpeg">
                </div>
            </div>
            
            <div class="bot-one display-normal">
                <div class="other bot">
                    <div></div>
                    <div></div>
                </div>
                <div class="other bot">
                    <div>
                        <div></div>
                        <div>
                            <p><strong>Nutritional values</strong></p>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="other bot">
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
        
        
        <div class="page-two"></div>
       
       
        <div class="page-three"></div>
        
        
        <div class="page-four"></div>
        
        
        <div class="page-five"></div>

    </div>
